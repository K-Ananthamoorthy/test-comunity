<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore-compat.js"></script>
    <!-- Include your admin.js file -->
    <script src="/admin/admin.js"></script>
    <!-- Include your admin.css file -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>ConnectX-Admin Panel</h1>
        <!-- Display user details -->
        <div class="user-details">
            <div class="user-info">
                <div class="user-name"></div>
               <b><div class="user-email"></div></b> 
            </div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <!-- Display posts -->
        <div id="posts-section"></div>
        
        </div>
    </div>
</body>
</html>
